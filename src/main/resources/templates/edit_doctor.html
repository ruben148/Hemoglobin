<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ccc;
            margin: 0 auto;
            max-width: 400px;
            padding: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"]{
            border: 1px solid #ccc;
            border-radius: 3px;
            display: block;
            font-size: 16px;
            padding: 10px;
            width: 95%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            display: block;
            font-size: 16px;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        .error {
            color: #f00;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<nav>
    <a href="/admin/dashboard">Dashboard</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>
<body>

<div class="container">
    <h1>Edit Doctor</h1>
    <form action="/edit-doctor/{id}" method="POST">
        <input type="hidden" name="id" th:value="${doctor.id}">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="${doctor.username}" required>
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:value="${doctor.firstName}" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:value="${doctor.lastName}" required>
        </div>
        <div>
            <label for="email">Email address:</label>
            <input type="text" id="email" name="email" th:value="${doctor.email}" required>
        </div>
        <div>
            <label for="cnp">CNP:</label>
            <input type="text" id="cnp" name="cnp" th:value="${doctor.cnp}" required>
        </div>
        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:value="${doctor.phoneNumber}" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <form th:action="@{/delete-doctor/{id}(id=${doctor.id})}" method="POST">
        <input type="hidden" name="_method" value="DELETE" />
        <button type="submit">Delete</button>
    </form>
</div>

</footer>
</body>
</html>
